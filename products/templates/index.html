{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>ishop</title>
    <link rel="stylesheet" href="{% static 'main.css'%}">
</head>
<body>
<h1>iShop</h1>
{% block main %}
<img src="{% static 'db.jpeg' %}"  width="400" align= "right">
{% for product in products %}
<div>
    <h2><a href ="/details/{{ product.pk }}">{{ product.name }}</h2>
    <p>{{ product.desc }}</p>
    <p><strong>{{ product.cost }}</strong></p>
</div>
{% endfor %}
{% endblock %}
</body>
</html>
